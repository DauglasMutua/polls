<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Polls App</a>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4">{{question.question_text}}</h2>
      <ul class="list-group mb-3">
      {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ choice.choice_text }}
          <span class="badge bg-primary rounded-pill">{{ choice.votes }} vote{{choice.votes|pluralize}}</span>
        </li>
      {% endfor %}
      </ul>
      <a href="{% url 'polls:detail' question.id %}" class="btn btn-outline-primary">Vote again?</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
