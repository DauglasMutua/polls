{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'polls/style.css'%}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Polls App</a>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">Available Polls</h2>
      {% if latest_question_list %}
        <ul class="list-group">
        {% for question in latest_question_list %}
          <li class="list-group-item">
            <a href="{% url 'polls:detail' question.id %}" class="text-decoration-none">{{question.question_text}}</a>
          </li>
        {% endfor %}
        </ul>
      {% else %}
        <p class="text-danger">No polls are available.</p>
      {% endif %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
